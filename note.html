<!DOCTYPE html5>
<html ng-app="notesApp">
  <head>
    <title>Angling</title>
  </head>
  <body ng-controller="MainCtrl as ctrl">
    <div ng-repeat="note in ctrl.notes">
      <span class="label">{{ note.label }}</span> <!-- essentially these ng-bind and {{}} do and are the same but ng-bind is ever so slightly quicker -->
      <span class="status" ng-bind="note.done"></span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript">
      angular.module("notesApp", [])
        .controller("MainCtrl", [function() {
          var self = this;

          self.notes = [
            { id: 1, label: "First Note", done: false },
            { id: 2, label: "Second Note", done: false },
            { id: 3, label: "Third Note", done: true },
            { id: 4, label: "Fourth Note", done: false },
            { id: 5, label: "Fifth Note", done: false }
          ]
        }]);
    </script>
  </body>
</html>
