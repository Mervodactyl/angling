<!DOCTYPE html5>
<html ng-app="notesApp">
  <head>
    <title>Angling</title>
  </head>
  <body ng-controller="MainCtrl as ctrl">
    {{ ctrl.msg }} AngularJS
    <button ng-click="ctrl.changeMsg()">
      Change Message
    </button>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript">
      angular.module("notesApp", [])
        .controller("MainCtrl", [function() {
          var self = this; // this inside and outside a function can refer to two completely different object scopes thus it is generally better to assign the this refernce inside a controller proxy ('self') for clarity
          self.msg = "Hi there";

          self.changeMsg = function() {
            self.msg = "Ladies...."
          };
        }]);
    </script>
  </body>
</html>
