<!DOCTYPE html5>
<html ng-app="notesApp">
  <head>
    <title>Notes App</title>
  </head>
  <body ng-controller="MainCtrl as ctrl">
    <input type="text" ng-model="ctrl.username"></input>
    <input type="password" ng-model="ctrl.password"></input>
    <button ng-click="ctrl.change()">Change Values</button>
    <button ng-click="ctrl.submit()">Submit Values</button>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript">
      angular.module("notesApp", [])
        .controller("MainCtrl", [function() {
          var self = this;

          self.change = function() {
            self.username = "changed";
            self.password = "password";
          };

          self.submit = function() {
            console.log("User clicked submit with ",
              self.username, self.password);
          };

        }]);
    </script>
  </body>
</html>
