<!DOCTYPE html5>
<html ng-app="notesApp">
  <head>
    <title>Notes App</title>
    <style type="text/css">
      .done {
        background-color: green;
      }

      .pending {
        background-color: red;
      }
    </style>
  </head> <!-- bad formatting! just for clarification on this exercise! -->
  <body ng-controller="MainCtrl as ctrl">
    <div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
      <span class="label">{{ note.label }}</span>
      <span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript">

      angular.module("notesApp", []).controller("MainCtrl", [function() {
        var self = this;

        self.notes = [
          { label: "First Note", done: true, assignee: "Anna" },
          { label: "Second Note", done: false },
          { label: "Third Note", done: true },
          { label: "Fourth Note", done: false, assignee: "Merve" }
        ];

        self.getNoteClass = function(status) {
          return {
            done: status,
            pending: !status
          }
        };

        }]);
    </script>
  </body>
</html>
